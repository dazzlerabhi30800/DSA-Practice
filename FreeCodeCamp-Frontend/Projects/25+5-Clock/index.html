<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>25+5 Clock</title>
</head>

<body>
    <h1>25 + 5 Clock</h1>
    <!-- Time Set Container -->
    <div class="session-break-container">
        <div class="time-container">
            <h2 id="break-label">Break Length</h2>
            <div class="time-controller">
                <button id="break-decrement"><i class="fas fa-chevron-down"></i></button>
                <span id="break-length">5</span>
                <button id="break-increment"><i class="fas fa-chevron-up"></i></button>
            </div>
        </div>
        <div class="time-container">
            <h2 id="session-label">Session Length</h2>
            <div class="time-controller">
                <button id="session-decrement"><i class="fas fa-chevron-down"></i></button>
                <span id="session-length">25</span>
                <button id="session-increment"><i class="fas fa-chevron-up"></i></button>
            </div>
        </div>
    </div>
    <div class="session-wrapper">
        <div class="session">
            <h3 id="timer-label">Session</h3>
            <p id="time-left">25:00</p>
        </div>
        <div class="playback-container">
            <button id="start_stop"><i class="fas fa-play"></i></button>
            <button id="reset"><i class="fas fa-rotate"></i></button>
        </div>
    </div>

    <audio src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/BeepSound.wav" id="bell"
        type="audio/mpeg"></audio>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="./main.js"></script>

</html>
